<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GoT Quote Generator</title>
    <link href="./styles/main.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <image class="img-responsive center-block"
    src="http://www.firstcomicsnews.com/wp-content/uploads/2016/09/Game-of-Thrones-logo-600x253.png"></image>
    <h3 class="text-center" id="subtitle">Quote Generator</h3>
    <div class="well" id="main">
      <blockquote class="blockquote text-center">
        <p id="show-quote">Click the button to generate quotes!</p>
        <footer class="blockquote-footer text-center" id="show-character">No one ever</footer>
      </blockquote>
      <button class="btn btn-primary" id="get-quote">GoT Quote</button>
      <a href="#" target="_blank" id="tweet">
        <div  class="btn btn-primary">
          <i class="fa fa-twitter"></i> Tweet <i class="fa fa-twitter"></i>
        </div>
      </a>
    </div>
    <div class="text-center" id="footer">
      <p>by <a href="https://github.com/smmakowski">smmakowski</a></p>
      <p>uses wsizoo's Game of Thrones Quotes
        <a href="https://github.com/wsizoo/game-of-thrones-quotes">API</a>
      </p>
    </div>
  </body>
    <script src="./scripts/app.js"></script>
</html>
